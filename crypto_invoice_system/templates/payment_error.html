<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Loading Payment - Delta CFO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-card {
            background: white;
            border-radius: 16px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            text-align: center;
        }

        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            color: #1a202c;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1em;
            color: #718096;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .error-details {
            background: #FEE2E2;
            border: 1px solid #DC2626;
            border-radius: 6px;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #991B1B;
            text-align: left;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #718096;
        }

        .btn-secondary:hover {
            background: #4a5568;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-icon">‚ö†Ô∏è</div>
        <h1>Error Loading Payment</h1>
        <p>We encountered an error while loading the payment page. This could be a temporary issue.</p>
        {% if error %}
        <div class="error-details">
            Error: {{ error }}
        </div>
        {% endif %}
        <p>Please try again in a moment or contact support if the problem persists.</p>
        <div>
            <a href="javascript:location.reload()" class="btn">üîÑ Retry</a>
            <a href="/" class="btn btn-secondary">Return Home</a>
        </div>
    </div>
</body>
</html>

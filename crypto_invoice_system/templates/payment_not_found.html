<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Not Found - Delta CFO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-card {
            background: white;
            border-radius: 16px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            text-align: center;
        }

        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            color: #1a202c;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1em;
            color: #718096;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .invoice-number {
            font-family: 'Courier New', monospace;
            background: #f7fafc;
            padding: 10px 15px;
            border-radius: 6px;
            margin: 20px 0;
            font-weight: 600;
            color: #2d3748;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-icon">üîç</div>
        <h1>Invoice Not Found</h1>
        <p>We couldn't find an invoice with the number:</p>
        <div class="invoice-number">{{ invoice_number }}</div>
        <p>Please check the invoice number and try again, or contact the invoice issuer for assistance.</p>
        <a href="/" class="btn">Return to Dashboard</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Delta CFO Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Reset Password</h1>
                <p>Enter your email address and we'll send you a link to reset your password</p>
            </div>

            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>

                <button type="submit" class="btn-primary" id="resetBtn">
                    <span class="btn-text">Send Reset Link</span>
                    <span class="btn-loader" style="display: none;"></span>
                </button>

                <div class="alert alert-error" id="errorAlert" style="display: none;"></div>
                <div class="alert alert-success" id="successAlert" style="display: none;"></div>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="{{ url_for('login_page') }}">Back to Login</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase Client SDK -->
    <script type="module" src="{{ url_for('static', filename='js/firebase_client.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>

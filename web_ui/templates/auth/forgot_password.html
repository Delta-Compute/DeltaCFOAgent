<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Delta CFO Agent</title>
    <!-- Microsoft Clarity -->
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "t94c4rsoop");
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 data-i18n="auth.resetPassword">Reset Password</h1>
                <p data-i18n="auth.resetPasswordDesc">Enter your email address and we'll send you a link to reset your password</p>
            </div>

            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email" data-i18n="auth.emailAddress">Email Address</label>
                    <input type="email" id="email" name="email" required data-i18n-placeholder="auth.emailPlaceholder" placeholder="your@email.com">
                </div>

                <button type="submit" class="btn-primary" id="resetBtn">
                    <span class="btn-text" data-i18n="auth.sendResetLink">Send Reset Link</span>
                    <span class="btn-loader" style="display: none;"></span>
                </button>

                <div class="alert alert-error" id="errorAlert" style="display: none;"></div>
                <div class="alert alert-success" id="successAlert" style="display: none;"></div>
            </form>

            <div class="auth-footer">
                <p><span data-i18n="auth.rememberPassword">Remember your password?</span> <a href="{{ url_for('login_page') }}" data-i18n="auth.backToLogin">Back to Login</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase Client SDK -->
    <script type="module" src="{{ url_for('static', filename='js/firebase_client.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>

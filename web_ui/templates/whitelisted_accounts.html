<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><span data-i18n="whitelistedAccounts.pageTitle">White Listed Accounts</span> - Delta CFO Agent</title>
    <!-- Microsoft Clarity -->
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "uinte6r9ne");
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_advanced.css') }}?v={{ cache_buster }}">
    <style>
        .accounts-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-header {
            background: linear-gradient(135deg, #1e40af 0%, #3730a3 50%, #1e3a8a 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab-button {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            font-size: 1.1rem;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-button.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }

        .tab-button:hover {
            color: #3b82f6;
            background: #f8fafc;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .add-button {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            transition: all 0.3s;
            margin-bottom: 2rem;
        }

        .add-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .account-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-left: 4px solid #3b82f6;
            transition: all 0.3s;
        }

        .account-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .account-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .account-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }

        .account-type-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 0.5rem;
        }

        .account-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-size: 1rem;
            color: #1e293b;
            font-family: monospace;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #10b981;
            color: white;
        }

        .btn-edit:hover {
            background: #059669;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #64748b;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #94a3b8;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .primary-badge {
            background: #10b981;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        {% include '_navbar.html' %}

        <!-- Page Header -->
        <section class="page-header">
            <h1 class="page-title">üîê White Listed Accounts</h1>
            <p class="page-subtitle">
                Manage your connected bank accounts and cryptocurrency wallets
            </p>
        </section>

        <!-- Main Content -->
        <div class="accounts-container">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-button active" data-tab="bank-accounts"><span data-i18n="whitelistedAccounts.tabs.bankAccounts">üè¶ Bank Accounts</span></button>
                <button class="tab-button" data-tab="crypto-wallets"><span data-i18n="whitelistedAccounts.tabs.cryptoWallets">‚Çø Crypto Wallets</span></button>
            </div>

            <!-- Bank Accounts Tab -->
            <div id="bank-accounts" class="tab-content active">
                <button class="add-button" id="addBankAccountBtn"><span data-i18n="whitelistedAccounts.bankAccounts.addButton">‚ûï Add Bank Account</span></button>

                <div id="bankAccountsList" class="loading">
                    Loading bank accounts...
                </div>
            </div>

            <!-- Crypto Wallets Tab -->
            <div id="crypto-wallets" class="tab-content">
                <button class="add-button" id="addWalletBtn"><span data-i18n="whitelistedAccounts.cryptoWallets.addButton">‚ûï Add Crypto Wallet</span></button>

                <div id="walletsList" class="loading">
                    Loading crypto wallets...
                </div>
            </div>
        </div>
    </div>

    <!-- Bank Account Modal -->
    <div id="bankAccountModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="bankModalTitle"><span data-i18n="whitelistedAccounts.bankAccounts.modal.titleAdd">Add Bank Account</span></h2>
                <button class="close-button" onclick="closeBankModal()">&times;</button>
            </div>
            <form id="bankAccountForm">
                <input type="hidden" id="bankAccountId">

                <div class="form-group">
                    <label class="form-label"><span data-i18n="whitelistedAccounts.bankAccounts.modal.accountName">Account Name</span> <span data-i18n="whitelistedAccounts.bankAccounts.modal.required">*</span></label>
                    <input type="text" id="bankAccountName" class="form-input" required
                           placeholder="e.g., Operating Account">
                </div>

                <div class="form-group">
                    <label class="form-label">Institution Name *</label>
                    <input type="text" id="bankInstitution" class="form-input" required
                           placeholder="e.g., Chase Bank">
                </div>

                <div class="form-group">
                    <label class="form-label"><span data-i18n="whitelistedAccounts.bankAccounts.modal.accountNumber">Account Number</span></label>
                    <input type="text" id="bankAccountNumber" class="form-input"
                           placeholder="****1234 (last 4 digits or masked)">
                </div>

                <div class="form-group">
                    <label class="form-label">Routing Number</label>
                    <input type="text" id="bankRoutingNumber" class="form-input"
                           placeholder="e.g., 021000021">
                </div>

                <div class="form-group">
                    <label class="form-label"><span data-i18n="whitelistedAccounts.bankAccounts.modal.accountType">Account Type</span> <span data-i18n="whitelistedAccounts.bankAccounts.modal.required">*</span></label>
                    <select id="bankAccountType" class="form-select" required>
                        <option value="">Select type...</option>
                        <option value="checking"><span data-i18n="whitelistedAccounts.accountTypes.checking">Checking</span></option>
                        <option value="savings"><span data-i18n="whitelistedAccounts.accountTypes.savings">Savings</span></option>
                        <option value="credit">Credit Card</option>
                        <option value="investment"><span data-i18n="whitelistedAccounts.accountTypes.investment">Investment</span></option>
                        <option value="loan"><span data-i18n="whitelistedAccounts.accountTypes.loan">Loan</span></option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Currency</label>
                    <select id="bankCurrency" class="form-select">
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="BRL">BRL - Brazilian Real</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Current Balance</label>
                    <input type="number" id="bankCurrentBalance" class="form-input" step="0.01"
                           placeholder="0.00">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="bankIsPrimary"> Mark as Primary Account
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-label"><span data-i18n="whitelistedAccounts.bankAccounts.modal.notes">Notes</span></label>
                    <textarea id="bankNotes" class="form-textarea"
                              placeholder="Optional notes about this account..."></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn" style="background: #3b82f6; color: white; flex: 1;">
                        Save Bank Account
                    </button>
                    <button type="button" class="btn" style="background: #e2e8f0; color: #475569;"
                            onclick="closeBankModal()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Crypto Wallet Modal -->
    <div id="walletModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="walletModalTitle"><span data-i18n="whitelistedAccounts.cryptoWallets.modal.titleAdd">Add Crypto Wallet</span></h2>
                <button class="close-button" onclick="closeWalletModal()">&times;</button>
            </div>
            <form id="walletForm">
                <input type="hidden" id="walletId">

                <div class="form-group">
                    <label class="form-label"><span data-i18n="whitelistedAccounts.cryptoWallets.modal.walletAddress">Wallet Address</span> <span data-i18n="whitelistedAccounts.cryptoWallets.modal.required">*</span></label>
                    <input type="text" id="walletAddress" class="form-input" required
                           placeholder="0x... or bc1..."
                           style="font-family: monospace;">
                </div>

                <div class="form-group">
                    <label class="form-label">Entity Name *</label>
                    <input type="text" id="walletEntityName" class="form-input" required
                           placeholder="e.g., Coinbase Exchange">
                </div>

                <div class="form-group">
                    <label class="form-label"><span data-i18n="whitelistedAccounts.cryptoWallets.modal.walletType">Wallet Type</span> <span data-i18n="whitelistedAccounts.cryptoWallets.modal.required">*</span></label>
                    <select id="walletType" class="form-select" required>
                        <option value="">Select type...</option>
                        <option value="internal">Internal (Company Owned)</option>
                        <option value="exchange"><span data-i18n="whitelistedAccounts.walletTypes.exchange">Exchange</span></option>
                        <option value="customer">Customer</option>
                        <option value="vendor">Vendor</option>
                        <option value="partner">Partner</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Blockchain</label>
                    <select id="walletBlockchain" class="form-select">
                        <option value="">Select blockchain...</option>
                        <option value="ethereum">Ethereum</option>
                        <option value="bitcoin">Bitcoin</option>
                        <option value="polygon">Polygon</option>
                        <option value="bsc">Binance Smart Chain</option>
                        <option value="arbitrum">Arbitrum</option>
                        <option value="optimism">Optimism</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Purpose</label>
                    <input type="text" id="walletPurpose" class="form-input"
                           placeholder="e.g., Primary trading wallet">
                </div>

                <div class="form-group">
                    <label class="form-label"><span data-i18n="whitelistedAccounts.bankAccounts.modal.notes">Notes</span></label>
                    <textarea id="walletNotes" class="form-textarea"
                              placeholder="Optional notes about this wallet..."></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn" style="background: #3b82f6; color: white; flex: 1;">
                        Save Wallet
                    </button>
                    <button type="button" class="btn" style="background: #e2e8f0; color: #475569;"
                            onclick="closeWalletModal()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase Authentication -->
    <script type="module">
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { auth } from '/static/js/firebase_client.js';

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = '/auth/login';
            } else {
                const displayName = user.displayName || user.email?.split('@')[0] || 'User';
                const email = user.email || '';

                document.getElementById('userDisplayName').textContent = displayName;
                document.getElementById('dropdownUserName').textContent = displayName;
                document.getElementById('dropdownUserEmail').textContent = email;

                // Load user tenants after authentication is confirmed
                loadUserTenants();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('userMenuButton');
            const dropdown = document.getElementById('userDropdown');
            const logoutButton = document.getElementById('logoutButton');

            menuButton?.addEventListener('click', (e) => {
                e.stopPropagation();
                dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
            });

            document.addEventListener('click', (e) => {
                if (!document.getElementById('userAccountMenu')?.contains(e.target)) {
                    dropdown.style.display = 'none';
                }
            });

            
            // Handle create tenant button - redirect to homepage with bot in create mode
            const createTenantButton = document.getElementById('createTenantButton');
            createTenantButton?.addEventListener('click', () => {
                // Close dropdown
                dropdown.style.display = 'none';

                // Redirect to homepage with openBot=createTenant parameter
                window.location.href = '/?openBot=createTenant';
            });

            // Handle logout
            logoutButton?.addEventListener('click', async () => {
                try {
                    await window.FirebaseAuth.signOutUser();
                    window.location.href = '/auth/login';
                } catch (error) {
                    console.error('Logout error:', error);
                    alert('Error signing out. Please try again.');
                }
            });
        });

        // Load and display user's tenants
        async function loadUserTenants() {
            try {
                const user = auth.currentUser;
                if (!user) return;

                const idToken = await user.getIdToken();
                const response = await fetch('/api/auth/me', {
                    headers: { 'Authorization': `Bearer ${idToken}` }
                });

                const data = await response.json();

                if (data.success && data.tenants && data.tenants.length > 1) {
                    document.getElementById('tenantSwitcherSection').style.display = 'block';

                    const tenantsList = document.getElementById('tenantsList');
                    tenantsList.innerHTML = '';

                    data.tenants.forEach(tenant => {
                        const isActive = tenant.id === data.current_tenant?.id;
                        const tenantItem = document.createElement('button');
                        tenantItem.style.cssText = `
                            width: 100%;
                            text-align: left;
                            background: ${isActive ? '#e0f2fe' : 'transparent'};
                            border: none;
                            padding: 0.75rem 1rem;
                            cursor: pointer;
                            border-radius: 6px;
                            transition: background 0.2s;
                            margin-bottom: 0.25rem;
                        `;

                        tenantItem.innerHTML = `
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div style="flex: 1;">
                                    <div style="font-weight: ${isActive ? '600' : '500'}; color: #1e293b; font-size: 0.9rem;">
                                        ${tenant.company_name}
                                    </div>
                                    <div style="font-size: 0.75rem; color: #64748b; margin-top: 0.15rem;">
                                        <span style="background: #f1f5f9; padding: 0.15rem 0.5rem; border-radius: 4px;">${tenant.role}</span>
                                    </div>
                                </div>
                                ${isActive ? '<div style="color: #0ea5e9; font-size: 1rem;">‚úì</div>' : ''}
                            </div>
                        `;

                        if (!isActive) {
                            tenantItem.onmouseover = () => { tenantItem.style.background = '#f1f5f9'; };
                            tenantItem.onmouseout = () => { tenantItem.style.background = 'transparent'; };
                            tenantItem.onclick = () => switchTenant(tenant.id);
                        }

                        tenantsList.appendChild(tenantItem);
                    });
                }
            } catch (error) {
                console.error('Error loading tenants:', error);
            }
        }

        // Switch to a different tenant
        async function switchTenant(tenantId) {
            try {
                const user = auth.currentUser;
                if (!user) return;

                const idToken = await user.getIdToken();
                const response = await fetch(`/api/auth/switch-tenant/${tenantId}`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${idToken}` }
                });

                const data = await response.json();

                if (data.success) {
                    window.location.reload();
                } else {
                    alert(data.message || 'Failed to switch tenant');
                }
            } catch (error) {
                console.error('Error switching tenant:', error);
                alert('Error switching tenant. Please try again.');
            }
        }
    </script>
    </script>

    <!-- Whitelisted Accounts JavaScript -->
    <script src="{{ url_for('static', filename='js/whitelisted_accounts.js') }}?v={{ cache_buster }}"></script>
</body>

[pytest]
# Pytest Configuration for DeltaCFOAgent
# Phase 0: Basic configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage settings (relaxed for Phase 0, will increase gradually)
# Phase 0: No enforcement
# Phase 5: --cov-fail-under=40
# Phase 10: --cov-fail-under=60
# Phase 15: --cov-fail-under=80

# Markers for organizing tests
markers =
    unit: Unit tests (isolated functions/classes)
    integration: Integration tests (module interactions)
    api: API endpoint tests
    database: Database operation tests
    slow: Tests that take >1 second
    smoke: Quick smoke tests for critical paths

# Timeout (prevent hanging tests)
timeout = 300

# Parallel execution (disabled for Phase 0, enable in Phase 3)
# addopts = -n auto
